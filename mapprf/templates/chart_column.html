<h3>{{chartName}}</h3>
<div id="chart-mes" style="height: 300px; width: 100%;"></div>

<script>
// CHART ACIDENTES/MESES
function chartColumn(mes){

	if (mes !== null){

	for(var i=0; i < mes.length; i++){
		var temp = {y: mes[i].valor, label: mes[i].nome, toolTipContent: mes[i].nome+": {y} Acidentes" }
		dadosMes.push(temp);	
	}				

	} else {
		dadosMes = [
			{% for m in mes %}
				{% if forloop.last %}
					{ y: {{m.valor}}, label: "{{ m.nome|slice:':3'}}", toolTipContent: "{{m.nome}}: {y} Acidentes" }
				{% else %}
					{ y: {{m.valor}}, label: "{{ m.nome|slice:':3'}}", toolTipContent: "{{m.nome}}: {y} Acidentes"},
				{% endif %}
			{% endfor %}
		]
	}
	var chartMes = new CanvasJS.Chart("chart-mes",
	{
		backgroundColor: 'none',
		axisY:{
			includeZero: false
		},
		axisX:{
			interval: 1,
			intervalType: "month",
		},
		data: [
		{
			dataPoints: dadosMes
		}
		]
	});

	chartMes.render();
	dadosMes = [];
}
</script>
